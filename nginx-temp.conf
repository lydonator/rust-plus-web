# Temporary Nginx Configuration for SSL Certificate Setup
# This handles HTTP only, for Let's Encrypt domain verification

# Upstream for Next.js app
upstream nextjs_app {
    server 127.0.0.1:3000;
}

# HTTP server - serves both domains temporarily for SSL cert verification
server {
    listen 80;
    listen [::]:80;
    server_name app.rustplus.online shim.rustplus.online;

    # Let's Encrypt ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary: serve Next.js app while getting certs
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
