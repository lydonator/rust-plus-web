# Nginx Configuration for Rust Plus Web App
# Copy this to /etc/nginx/sites-available/rustplus in WSL2
# Then: sudo ln -s /etc/nginx/sites-available/rustplus /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo nginx -s reload

# Upstream for cloud-shim instances (load balanced)
upstream cloud_shim_backend {
    least_conn;  # Route to instance with fewest connections
    server 127.0.0.1:4001;
    server 127.0.0.1:4002;
    server 127.0.0.1:4003;
}

# Upstream for Next.js app
upstream nextjs_app {
    server 127.0.0.1:3000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name app.rustplus.online shim.rustplus.online;

    return 301 https://$server_name$request_uri;
}

# app.rustplus.online - Next.js frontend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.rustplus.online;

    # SSL certificates (Let's Encrypt)
    # Run: sudo certbot --nginx -d app.rustplus.online
    ssl_certificate /etc/letsencrypt/live/app.rustplus.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.rustplus.online/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Logging
    access_log /var/log/nginx/rustplus_app_access.log;
    error_log /var/log/nginx/rustplus_app_error.log;

    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# shim.rustplus.online - Cloud shim (load balanced)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shim.rustplus.online;

    # SSL certificates (Let's Encrypt)
    # Both domains use the same certificate
    ssl_certificate /etc/letsencrypt/live/app.rustplus.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.rustplus.online/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting (higher for API)
    limit_req zone=api burst=50 nodelay;

    # Logging
    access_log /var/log/nginx/rustplus_shim_access.log;
    error_log /var/log/nginx/rustplus_shim_error.log;

    # Health check endpoint (not load balanced, goes to first instance)
    location /health {
        proxy_pass http://127.0.0.1:4001/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # All other endpoints (load balanced)
    location / {
        proxy_pass http://cloud_shim_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific settings for long-lived connections
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # 24 hours for SSE connections

        # Keep-alive settings
        proxy_set_header Connection '';
        chunked_transfer_encoding off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
